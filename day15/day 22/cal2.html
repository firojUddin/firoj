<head>

    <title>Calculator</title>
</head>
<body>
<table>

        <td><input type="number" id="firstValue"></td>

        <th>Last Number:</th>
        <td><input type="number" id="lastValue"></td>

    <tr>
        <th></th>
        <td >
            <input type="submit" value="Submit" id="btn">

        </td>
    </tr>


</table>

</html>
